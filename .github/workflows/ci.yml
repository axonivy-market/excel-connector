name: CI-Build

on:
  push:
  schedule:
    - cron:  '21 21 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 11

    - name: Build with Maven
      run: mvn clean verify --batch-mode -D ivy.engine.version=9.3.0 -D ivy.engine.list.url=https://developer.axonivy.com/download/archive/unstable

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: "*/target/*-reports/TEST*.xml"
