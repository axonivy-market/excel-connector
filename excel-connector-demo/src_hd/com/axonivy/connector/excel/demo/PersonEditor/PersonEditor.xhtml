<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9-right.xhtml">
		<ui:define name="title">PersonEditor</ui:define>
		<ui:define name="content">

			<h3>Person Editor with Excel export</h3>

			<h:form enctype="multipart/form-data" id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">



				</p:panelGrid>
				<br />
				<p:orderList value="#{data.persons}" var="person" responsive="true"
					style="width:400px" itemValue="#{person}" converter="ivy.ListItem"
					id="personsList" controlsLocation="right">
					<f:facet name="caption">Persons</f:facet>
					<p:column>
						<b>#{person.lastname}</b> #{person.firstname}</p:column>
				</p:orderList>
				<br />
				<p:fileUpload value="#{data.importFile}" mode="simple"
					style="width:400px; margin:10px" id="fileUpload" />
				<p:commandButton value="Import"
					actionListener="#{logic.importExcel}" ajax="false" id="import"
					icon="ui-icon-cloud-upload" />
				<br />
				<br />


				<p:outputLabel value="Firstname" for="Firstname" />
				<p:inputText value="#{data.firstname}" id="Firstname"
					required="false" />
				<p:message for="Firstname" display="icon" />
				<p:outputLabel value="Name" for="Name" />
				<p:inputText value="#{data.lastname}" id="Name" required="false" />
				<p:message for="Name" display="icon" />
				<p:commandButton id="addPerson" actionListener="#{logic.addPerson}"
					ajax="false" value="Add Person" update="form" icon="ui-icon-check" />
				<br />
				<br />


				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="ui-icon-check" />
					<p:commandButton id="export" ajax="false"
						actionListener="#{logic.export}" value="Export" update="form"
						icon="ui-icon-cloud-download">
						<p:fileDownload value="#{data.streamedExcelFile}" />
					</p:commandButton>
				</div>
				<br />
				<br />

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
